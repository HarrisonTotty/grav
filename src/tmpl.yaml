# "grav" Primary Template Configuration File
# ------------------------------------------


# -------- Includes & Extensions --------

# Include additional Jinja functions.
#lib:
#  - "pylib/*.py"

# Include additional configuration files.
include:
  - "yaml/*.yaml"

# ---------------------------------------


# ---------- Global Variables -----------

# Specifies a list of features to include.
cargo_features:
  - "box_syntax"

# ---------------------------------------


# ---------- Templates & Files ----------

files:
  # ----- Library Root -----
  - dst: "main.rs"
    doc_file: "docs/crate.md"
    private_modules:
      - "cli"
      - "logging"

  # ----- Logging -----
  - dst: "logging.rs"
    desc: "Contains useful functions pertaining to logging setup."

# ---------------------------------------
